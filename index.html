<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
    <title>NBA Teams</title>
</head>

<body>
    <header>
        <h1>Does Your City have an NBA Team?</h1>
    </header>
    <main>
        <!-- <aside style="background-image: url('https://images-na.ssl-images-amazon.com/images/I/51dc-zH4l3L._AC_SY355_.jpg');"> -->
        <section id="teamInfo">
            <input type='text' class='input' placeholder='Enter City Here'>
            <button class="btn">Submit</button>
            <article class="card">
                <h1>Team Name:</h1>
                <p>Abbreviation:</p>
                <p>Conference:</p>
                <p>Division:</p>
            </article>
        </section>
    </main>
    <footer>
        <p>All Right Reserved Copyright &copy; NBA Teams 2021</p>
    </footer>
</body>

</html>
